			<div class="dropdown-1">

<script>
	$(function(){
		var $cart = $('#cart');

		$('#clickme').click(function(e) {
			e.stopPropagation();

			if ($cart.is(":hidden")) {
				$cart.slideDown("slow");
			} else {
				$cart.slideUp("slow");
			}
		});

	});
	$(function(){
		$('#elem').on('click', function(){
			$(this).toggleClass('transform');
		});
	});
</script>
